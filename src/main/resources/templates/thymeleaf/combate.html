<html lang="en">
<head>

    <title> Combate </title>
</head>
<body>
<h1> Combate </h1>
<div>
    <label> Personagem </label>
    <input type="hidden" th:value="${personagem}" name="personagem">

</div>

<div id="proximoAdversario">
    <h2> Advers√°rio </h2>

    <p><strong th:text="${adversario.nome}"></strong></p>
</div>

<h2> RESULTADO: </h2>
<p><strong th:text="${luta}"></strong></p>

</body>
</html>
