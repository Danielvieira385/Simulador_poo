<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Criar Personagem</title>
  <link rel="stylesheet" href="/static/criarPersonagem.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
<form method="post" action="/vila">
  <input type="hidden" name="id_Utilizador" th:value="${idUtilizador}" />
  <input type="hidden" name="tipoBusca" value="criacao"/>
  <div>
    <label for="nome_personagem">Nome da Personagem:</label>
    <input type="text" name="nome_personagem" id="nome_personagem" />
  </div>
  <br>
  <div>
    <label for="categoria_principal">Categoria Principal:</label>
    <select name="categoria_principal" id="categoria_principal">
      <option>Guerreiro</option>
      <option>Arqueiro</option>
      <option>Mago</option>
    </select>
  </div>
  <br>
  <div>
    <label for="categoria_secundaria">Categoria Secundária:</label>
    <select name="categoria_secundaria" id="categoria_secundaria">
      <option>Ferreiro</option>
      <option>Caçador</option>
      <option>Pescador</option>
      <option>Agricultor</option>
    </select>
  </div>
  <br>
  <input type="submit" value="Criar Personagem" />
</form>
</body>
</html>
