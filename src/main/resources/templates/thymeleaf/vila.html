<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Personagem Criado</title>
    </head>
    <body>
        <h1>VILA</h1>

        <div id="infoPersonagem">
            <input type="hidden" name="personagem" th:value="${personagem}" />
            <p th:text="'Nome: ' + ${personagem.nome}"></p>
            <p th:text="'Nível do Personagem : '  + ${personagem.nivel}"></p>
            <p th:text="'Coins : ' + ${personagem.coins}"></p>
            <p th:text="'Progresso : ' + ${personagem.progresso}"></p>
            <!--<p th:text="'ID Personagem: ' + ${personagem.id}"></p>-->
            <!--<p th:text="'ID Utilizador: ' + ${personagem.idUtilizador}"></p>-->
            <!--<p th:text="'Categoria Principal: ' + ${personagem.categoriaPrincipal}"></p>-->
            <!--<p th:text="'Categoria Secundária: ' + ${personagem.categoriaSecundaria}"></p>-->
            <!--<p th:text="'Inventario : ' + ${personagem.inventario}"></p>-->
        </div>

        <button onClick = "window.location.href='/menu'">Voltar ao Menu!</button>
        <form action="/arena" method="post">
            <input type="hidden" name="personagemId" th:value="${personagem.id}" />
            <button type="submit">Ir para Arena</button>
        </form>

        <form action="/loja" method="post">
            <input type="hidden" name="personagemIdLoja" th:value="${personagem.id}" />
            <input type="hidden" name="personagemInventario" th:value="${personagem.inventario}" />
            <input type="hidden" name="stockArmas" th:value="${armasDisponiveis}" />
            <button type="submit">Ir para Loja</button>
        </form>

<!--        <button onClick ="window.location.href='/loja'"> LOJA  </button>-->
        <button onClick ="window.location.href='/taberna'"> TABERNA </button>

    </body>
</html>
